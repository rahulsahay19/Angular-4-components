<app-movies (movieCreated)="onMovieAdded($event)" (reviewCreated)="onReviewAdded($event)"></app-movies>

<hr>
<div class="container">
  <h3>Newly Added Movie</h3>
  <div class="span7">
    <div class="widget stacked widget-table action-table">

      <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>Movies Table</h3>
      </div>
      <!-- /widget-header -->

      <div class="widget-content">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Movie Name</th>
              <th>Director Name</th>
              <th>Release Year</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of moviesArray">
              <td>{{item.name}}</td>
              <td>{{item.directorName}}</td>
              <td> {{item.releaseYear}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /widget-content -->

    </div>
    <!-- /widget -->
  </div>
  <hr>
  <h3>Newly Added Review</h3>
   <!-- /widget-header -->
  <div class="span7">
    <div class="widget stacked widget-table action-table">

      <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>Reviews Table</h3>
      </div>
      <div class="widget-content">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Reviewer Name</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of reviewsArray">
              <td>{{item.reviewer}}</td>
              <td>{{item.comments}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /widget-content -->
    </div>
  </div>
